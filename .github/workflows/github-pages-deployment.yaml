# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
    paths:
      - 'webapp/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Build the WASM module written in rust
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        run: rustup update
      - name: Install dependencies
        run: cargo install wasm-pack
      - name: Build WASM module
        run: |
          cd analyser
          wasm-pack build --target web --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-module
          path: ./analyser/pkg
          

  # Deploy the static content to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: webapp/package-lock.json
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        working-directory: ./webapp
        run: npm ci
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-module
      - name: Copy WASM module
        run: |
          mkdir -p webapp/src/features/analyser/lib/analyser
          cp -r analyser/pkg/* webapp/src/features/analyser/lib/analyser/
      - name: Build
        working-directory: ./webapp
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './webapp/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
